<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex"> <title>Solicitud Recibida | Hydrovec Engineering</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div id="preloader">
        <div class="loader-content">
            <img src="new-icon.png" alt="Cargando..." class="loader-logo">
            <div class="loading-bar">
                <div class="bar-fill"></div>
            </div>
        </div>
    </div>

    <div id="navbar-placeholder"></div>

    <header class="hero" style="height: 100vh;">
        <div class="video-overlay" style="background: linear-gradient(to bottom, rgba(11,17,32,0.85), rgba(11,17,32,0.95));"></div>
        
        <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&w=1920&q=80" alt="Fondo Industrial" class="hero-video" style="opacity: 0.15;">
        
        <div class="hero-content" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            
            <div class="fade-in-up" style="margin-bottom: 20px;">
                <i class="ph ph-check-circle" style="font-size: 6rem; color: var(--bio-cyan); filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.4));"></i>
            </div>
            
            <h1 class="fade-in-up delay-1" style="font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 15px;">¡Solicitud Recibida!</h1>
            
            <p class="fade-in-up delay-2" style="max-width: 600px; margin: 0 auto 40px; font-size: 1.1rem; color: rgba(255,255,255,0.8);">
                Gracias por contactar a <strong>Hydrovec Water Solutions</strong>. Tu información ha sido enviada exitosamente a nuestro sistema, prontó un especialista se pondrá en contacto contigo a la brevedad.
            </p>
            
            <div class="fade-in-up delay-2">
                <a href="index.html" class="btn-glass">
                    <i class="ph ph-house"></i> Volver al Inicio
                </a>
            </div>
        </div>
    </header>

    <script src="navbar.js"></script>
    <script>
        // Lógica simple para quitar el preloader
        document.addEventListener("DOMContentLoaded", () => {
            const preloader = document.getElementById("preloader");
            setTimeout(() => {
                if(preloader) preloader.classList.add("loaded");
                document.body.style.overflow = "auto";
            }, 800);
        });
    </script>
</body>
</html>
